<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聚餐分帳計算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .currency {
            font-weight: bold;
            color: goldenrod;
        }
        #result-container {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>

<h1>聚餐分帳計算器</h1>
<form id="split-bill-form">
    <div class="input-group">
        <label>日期:
            <input type="date" name="date" required />
        </label>
        <label>餐廳名稱:
            <input type="text" name="location" required />
        </label>
        <label>小費百分比:
            <input type="number" min="0" max="100" name="tip-percentage" required />
        </label>
    </div>

    <h2>收費項目</h2>
    <div id="items-container"></div>
    <button type="button" id="add-item">新增餐點</button>
    <input type="submit" value="計算分帳" />
</form>

<div id="result-container" hidden></div>

<script>
    const itemsContainer = document.getElementById('items-container');
    const resultContainer = document.getElementById('result-container');
    let items = [];

    document.getElementById('add-item').addEventListener('click', () => {
        const itemHTML = `
            <div class="input-group">
                <label>餐點名稱:
                    <input type="text" name="item-name" required />
                </label>
                <label>價格（元）:
                    <input type="number" min="0" step="0.1" name="item-price" required />
                </label>
                <label>是否均分:
                    <input type="checkbox" name="is-shared" checked />
                </label>
                <label hidden>付款人:
                    <input type="text" name="payer" />
                </label>
            </div>`;
        itemsContainer.insertAdjacentHTML('beforeend', itemHTML);
    });

    document.getElementById('split-bill-form').addEventListener('submit', (event) => {
        event.preventDefault();
        items = Array.from(document.querySelectorAll('[name="item-name"]')).map((item, index) => {
            const price = parseFloat(document.querySelectorAll('[name="item-price"]')[index].value);
            const isShared = document.querySelectorAll('[name="is-shared"]')[index].checked;
            const payer = isShared ? '' : document.querySelectorAll('[name="payer"]')[index].value;

            return { name: item.value, price, isShared, payer };
        });
        calculateBill();
    });

    function calculateBill() {
        const formData = new FormData(document.getElementById('split-bill-form'));
        const date = formData.get('date');
        const location = formData.get('location');
        const tipPercentage = parseFloat(formData.get('tip-percentage')) / 100;

        let total = 0;
        let sharedItems = [];
        let nonSharedItems = {};

        items.forEach(item => {
            total += item.price;
            if (item.isShared) {
                sharedItems.push(item);
            } else {
                nonSharedItems[item.payer] = (nonSharedItems[item.payer] || 0) + item.price;
            }
        });

        const tip = total * tipPercentage;
        const finalTotal = total + tip;

        resultContainer.innerHTML = `
            <h2>分帳結果</h2>
            <p>日期：${new Date(date).toLocaleDateString('zh-Hant', { year: 'numeric', month: 'numeric', day: 'numeric' })}</p>
            <p>地點：${location}</p>
            <h3>均分項目</h3>
            <ol>${sharedItems.map(item => `<li>${item.name} <span class="currency">$${item.price.toFixed(1)}</span></li>`).join('')}</ol>
            <h3>非均分項目</h3>
            <ul>${Object.entries(nonSharedItems).map(([payer, price]) => `<li>${payer}: <span class="currency">$${price.toFixed(1)}</span></li>`).join('')}</ul>
            <h3>總計</h3>
            <p>小結：<span class="currency">$${total.toFixed(1)}</span></p>
            <p>小費：<span class="currency">$${tip.toFixed(1)}</span></p>
            <p>總金額：<span class="currency">$${finalTotal.toFixed(1)}</span></p>
        `;
        resultContainer.removeAttribute('hidden');
    }
</script>
</body>
</html>
